<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RESTful JSON-PHP RosS_displayOne Web Service Client</title>
 </head>
<body>
<h3>
Please Click to view response from Web Service

<p>
<!-- id of tableName is variable that JS AJAJ code will READ from in HTML page --> 
		<form id="target">
			ID: <input type="text" id="id" name ="id">&nbsp
			<input type="submit" value="Submit">
		</form>
	</p>
	<br />

-----------------------------------------------------------------------------	
	<br />
<!-- id of aMessage is variable that JS AJAJ code will WRITE to in HTML page --> 
	<p>
		Message Contents: <br />
		<span id="aMessage"></span>
     </p>
	 
</h3>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

<script>

$('#target').submit(function(event) {

	event.preventDefault();
	
	var aID = $('#id').val();
				
	$.ajax({
		type: 'GET',
		url: '../ServiceProvider/RosS_displayOne_API.php',
		data: 'id=' + aID,
		dataType: 'json',
		encode: true
	})
	.done(function(data) {
		var length = data.length;
	    var records = "";
		for (i = 0; i < length; i++) { records += data[i] + "<br>"; }
	
	    $('#aMessage').html(records);

	})
	.fail(function() {
		$('#aMessage').text('An error occurred. Please try again.');
	});

	});

</script>
</body>
</html>
